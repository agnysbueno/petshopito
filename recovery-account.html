<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv="Content-Language" content="pt-br">
    <title>Petshopito | Cadastrar</title>
    <link rel="shortcut icon" href="icons/icon.ico"/>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>

    <!-- CSS próprio -->
    <link rel='stylesheet' type='text/css' media='screen' href='styles/main.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles/pages/recovery-account.css'>
</head>
<body>
    <main>
        <button class="back" onClick="history.go(-1)">
            <img src="./icons/back.svg" alt="voltar">
        </button>
        <form class="recovery" method="post">
            <label for="email-recovery" class="">E-mail</label>
            <input class="recovery email" type="email" name="email" id="email-recovery" placeholder="email@exemplo.com">
        </form>
        <p>Você receberá um e-mail de verificação com o link para redefinir sua senha.</p>

        <button class="btn-recovery-account">Confirmar</button>
        
    </main>
    <img src="./icons/patas.png" class="decoration" alt="três patas rosas">
</body>
</html>
