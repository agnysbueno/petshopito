<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv="Content-Language" content="pt-br">
    <title>Petshopito | Recuperar Senha</title>
    <link rel="shortcut icon" href="icons/icon.ico"/>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>

    <!-- CSS próprio -->
    <link rel='stylesheet' type='text/css' media='screen' href='styles/main.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles/pages/recovery-pass.css'>
</head>
<body>
    <main>
        <form class="recovery" method="post">
            <label for="pass-create" class="">Senha</label>
            <div class="password  mt-2">
                <input type="password" class="pass create" id="pass-create" name="password" placeholder="*********">
                <div class="view btn-pass-create">
                    <img src="./icons/eye-close.svg" id="olho">
                </div>
            </div>

            <label for="confirm-pass-create" class="mt-5">Confirmar Senha</label>
            <div class="password mt-2">
                <input type="password" class="pass create" id="confirm-pass-create" name="password" placeholder="*********">
                <div class="view btn-pass-create">
                    <img src="./icons/eye-close.svg" id="olho2">
                </div>
            </div>
        </form>
        <button class="btn-recovery-pass">Redefinir Senha</button>
    </main>
    <img src="./icons/patas.png" class="decoration" alt="três patas rosas">

    <script>
        const btnEye = document.getElementById('olho');
        const inputPassword = document.getElementById('pass-create');

        const btnEyeConfirm = document.getElementById('olho2');
        const inputPasswordConfirm = document.getElementById('confirm-pass-create');

        btnEye.addEventListener('click', function() {
            if(inputPassword.type == 'text') {
                inputPassword.type = 'password';
                btnEye.src = "./icons/eye-close.svg"
            } else {
                inputPassword.type = 'text';
                btnEye.src = "./icons/eye-open.svg"
            }           
        });

        btnEyeConfirm.addEventListener('click', function() {
            if(inputPasswordConfirm.type == 'text') {
                inputPasswordConfirm.type = 'password';
                btnEyeConfirm.src = "./icons/eye-close.svg"
            } else {
                inputPasswordConfirm.type = 'text';
                btnEyeConfirm.src = "./icons/eye-open.svg"
            }           
        });

    </script>
</body>
</html>
