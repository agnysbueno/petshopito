<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv="Content-Language" content="pt-br">
    <title>Petshopito | Login</title>
    <link rel="shortcut icon" href="icons/icon.ico"/>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>

    <!-- CSS próprio -->
    <link rel='stylesheet' type='text/css' media='screen' href='styles/main.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles/pages/login.css'>
</head>
<body>
    <main>
        <button class="back" onClick="history.go(-1)">
            <img src="./icons/back.svg" alt="voltar">
        </button>
        <form class="login" method="post">
            <label for="email-login" class="mb-4">E-mail</label>
            <input class="login email" type="email" name="email" id="email-login" placeholder="email@mail.com">
            
            <label for="pass-login" class="mb-4">Senha</label>
            <div class="password mb-4">
                <input type="password" class="pass login" id="pass-login" name="password" placeholder="*********">
                <div class="view" id="btn-pass-login">
                    <img src="./icons/eye-close.svg" id="olho">
                </div>
            </div>
        </form>
        <a href="recovery-account.html">Esqueci minha senha</a>
        <button class="btn-login" onclick="window.location.href = 'new-pet.html'">
            Entrar
        </button>
        <p>Não tem uma conta? <a href="create-account.html" class="p-2">Cadastrar</a></p>
    </main>
    <img src="./icons/patas.png" class="decoration" alt="três patas rosas">
    <script>
        const btnEye = document.getElementById('olho');
        const inputPassword = document.getElementById('pass-login');

        btnEye.addEventListener('click', function() {
            if(inputPassword.type == 'text') {
                inputPassword.type = 'password';
                btnEye.src = "./icons/eye-close.svg"
            } else {
                inputPassword.type = 'text';
                btnEye.src = "./icons/eye-open.svg"
            }           
        });

    </script>
</body>
</html>
