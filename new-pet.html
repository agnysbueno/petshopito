    <main>
        <h1>Novo Pet</h1>
        <form action="http://denan.com.br/barueri/projeto11/create-pet.php" method="post" 
            class="d-flex flex-wrap justify-content-between align-items-center">
            <label for="pet-name">Nome</label>
            <input class="pet name" type="text" name="name" id="pet-name" placeholder="Qual o nome do seu bichinho?">

            <label for="pet-specie">Espécie</label>
            <div class="species">
                <input class="pet specie" type="radio" name="specie" id="cat" value="dog" checked hidden>
                <label for="cat" class="btn-specie">
                    <img src="./icons/cat.svg" alt="gato">
                </label>
                <input class="pet specie" type="radio" name="specie" id="dog" value="dog" hidden>
                <label for="dog" class="btn-specie">
                    <img src="./icons/dog.svg" alt="cachorro">
                </label>
            </div>

            <label for="pet-breed" class="">Raça</label>
            <input class="pet breed" type="text" name="breed" id="pet-breed" placeholder="Qual a raça do seu bichinho?">

            <label for="pet-age" class="col-6">Raça</label>
            <label for="pet-color" class="col-6">Cor</label>
            <input class="pet age" type="text" name="age" id="pet-age" placeholder="Anos">
            <input class="pet color" type="text" name="color" id="pet-color" placeholder="Cor da Pelagem">

            <button type="submit" class="btn-create-pet">Cadastrar Pet</button>
        </form>
